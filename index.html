<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.json" />
        <!-- ios support -->
        <link rel="apple-touch-icon" href="img/icons/icon-72x72.png" />
        <link rel="apple-touch-icon" href="img/icons/icon-96x96.png" />
        <link rel="apple-touch-icon" href="img/icons/icon-128x128.png" />
        <link rel="apple-touch-icon" href="img/icons/icon-144x144.png" />
        <link rel="apple-touch-icon" href="img/icons/icon-152x152.png" />
        <link rel="apple-touch-icon" href="img/icons/icon-192x192.png" />
        <link rel="apple-touch-icon" href="img/icons/icon-384x384.png" />
        <link rel="apple-touch-icon" href="img/icons/icon-512x512.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#1c8adb" />
        <meta name="theme-color" content="#1c8adb" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Default Programs</title>
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">

        <!-- Bulma Framework -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title is-1">Default Programs</h1>

                <div class="columns is-multiline">

                    <!-- Service 1 -->
                    <div class="column is-one-third">
                        <a href="text-editor.html">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image is-1by1">
                                        <img src="/img/text-editor.png" alt="Texteditor" />
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="media-content">
                                        <p class="title is-4">Text Editor</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Service 2 -->
                    <div class="column is-one-third">
                        <a href="">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image is-1by1">
                                        <img
                                            src="/img/photo-viewer.png"
                                            alt="Photo Viewer"
                                        />
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="media-content">
                                        <p class="title is-4">Photo Viewer</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Service 3 -->
                    <div class="column is-one-third">
                        <a href="">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image is-1by1">
                                        <img
                                            src="/img/calculator.png"
                                            alt="Calculator"
                                        />
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="media-content">
                                        <p class="title is-4">Calculator</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </section>
        <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                .register("/serviceWorker.js")
                .then(res => console.log("service worker registered"))
                .catch(err => console.log("service worker not registered", err))
            })
        }
        </script>
    </body>
</html>
